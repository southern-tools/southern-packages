# Southern Tools
#
Section "InputClass"
#	Identifier "MSFT0001:00 06CB:75BD Touchpad"
	Identifier "libinput touchpad catchall"
	Driver "libinput"
	MatchIsTouchpad "on"
	MatchDevicePath "/dev/input/event*"
	Option "Tapping" "True"
	Option "TappingDrag" "True"
	Option "PalmDetection" "True"
EndSection

Section "InputClass"
	Identifier "All Pointers"
#	MatchVendor "Logitech"
#	MatchProduct "Wireless Mouse"
	Driver "libinput"
	MatchIsPointer "yes"
	Option  "TransformationMatrix"	"4.4 0 0 0 4.4 0 0 0 1"
EndSection
