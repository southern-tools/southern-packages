# Fonts
font:
  normal:
    family: hack
    style: Regular
  bold:
    family: hack
    style: Bold
  italic:
    family: hack
    style: Italic
  bold_italic:
    family: hack
    style: Bold Italic
  size: 12


# Transparence
background_opacity: 0.25

# Clipboard
selection:
  save_to_clipboard: true


